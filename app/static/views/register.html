<div class="container">
    <div class="well">
      <form id="signup" class="form-horizontal" ng-submit="register()">
        <legend>Register</legend>

          <div class="alert alert-error" ng-show="error">
            Username/email is already in use.
          </div>
        <div class="control-group">
            <label class="control-label">Username</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" id="username" name="username" placeholder="Username" required ng-model="username">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text" class="input-xlarge" id="email" name="email" placeholder="Email" required ng-model="email">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password" required ng-model="password">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Confirm Password</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="Password" id="conpasswd" class="input-xlarge" name="conpasswd" placeholder="Re-enter Password" required ng-model="password_confirm">
                </div>
            </div>
        </div>

        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
           <button id="register_submit" type="submit" class="btn btn-success" >Create My Account</button>
          </div>
        </div>

      </form>

   </div>
</div>
